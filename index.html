<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>E-commerce product page</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <img src="images/icon-menu.svg" class="menu-icon" />
          <img src="images/AirLogo-removebg-preview.png" class="logo" />
        </div>
        <ul class="nav-links">
          <li><a href="#">Collection</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <div class="header-actions">
          <img src="images/icon-cart.svg" class="cart-icon" />
          <img src="images/download.jpg" class="user-icon" />
        </div>
      </div>
      <div class="content">
        <div class="left-section">
          <div class="top-img">
            <button class="arrow left-arrow">
              <img src="images/icon-previous.svg" alt="" />
            </button>
            <img src="images/Air-Jordan-5-Raging-Bull-1.jpg" alt="" srcset="" />
            <button class="arrow right-arrow">
              <img src="images/icon-next.svg" alt="" />
            </button>
          </div>
          <div class="thumbnails">
            <div class="thumb">
              <img src="images/Air-Jordan-5-Raging-Bull-1.jpg" />
            </div>
            <div class="thumb">
              <img src="images/Air-Jordan-5-Raging-Bull-2.jpg" />
            </div>
            <div class="thumb">
              <img src="images/Air-Jordan-5-Raging-Bull-3.jpg" />
            </div>
            <div class="thumb">
              <img src="images/Air-Jordan-5-Raging-Bull-4.jpg" />
            </div>
          </div>
        </div>
        <div class="right-section">
          <h3>Sneaker Company</h3>
          <h2>Fall Limited Edition Sneakers</h2>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="digits">
            <div class="rate">
              <div class="price">$125.00</div>
              <div class="percentage">50%</div>
            </div>
            <div class="discount">
              <p>$250.00</p>
            </div>
          </div>
          <div class="buttons">
            <div class="add-items">
              <button class="subtract">
                <img src="images/icon-minus.svg" alt="" />
              </button>
              <span class="count">1</span>
              <button class="add"><img src="images/icon-plus.svg" /></button>
            </div>
            <button class="add-to-cart">
              <img src="images/icons8-shopping-cart-24.png" />Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
